<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head> 
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            
            <div class="display-screen">
                <div class="screen">
                    <div buttons>
                        <table>
                            <tr>
                                <td><button class="btn-operator" id="clear">C</button></td>
                                <td><button class="btn-operator" id="division">รท</button></td>
                                <td><button class="btn-operator" id="multiply">x</button></td>
                                <td><button class="btn-operator" id="division"><</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-number" id="seven">7</button></td>
                                <td><button class="btn-number" id="eight">8</button></td>
                                <td><button class="btn-number" id="nine">9</button></td>
                                <td><button class="btn-operator" id="subtraction">-</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-number" id="seven">4</button></td>
                                <td><button class="btn-number" id="eight">5</button></td>
                                <td><button class="btn-number" id="nine">6</button></td>
                                <td><button class="btn-operator" id="subtraction">+</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-number" id="one">1</button></td>
                                <td><button class="btn-number" id="two">2</button></td>
                                <td><button class="btn-number" id="three">3</button></td>
                                <td rowspan="2"><button class="btn-operator" id="aqual" >=</button></td>
                            </tr>
                            <tr>
                                <td><button class="btn-operator" id="spot">.</button></td>
                                <td><button class="btn-number" id="zero">0</button></td>
                                <td><button class="btn-operator" id="zero2">00</button></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
